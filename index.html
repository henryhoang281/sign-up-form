<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <script src="external.js" defer></script>
</head>
<body>
    <img class="image" src="https://plus.unsplash.com/premium_photo-1667927478003-e7c3a1fcde1d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" alt="yummy pear">
    <div class="bgpicture-heading">This is a cool sign up form</div>
    <div class="bgpicture-refer">Photo by <a href="#">Andrej Li≈°akov</a> on <a href="#">Unsplash</a></div>
    <div class="form">
    <div class="form-heading">
        <p>This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i> to get started. <br /><br />
            You <i>know</i> you want to.
        </p>
    </div>
    <div class="form-info">
        <h3>Let's do this!</h3>
        <form id="signup-form" method="post">
            <div class="name">
                <div class="first-name">
                    <label for="first-name">First name</label>
                    <input id="first-name" for="first-name" name="name" type="text" required>
                </div>
                 <div class="last-name">
                    <label for="last-name">Last name</label>
                    <input id="last-name" for="last-name" name="name" type="text" required>
                </div>
            </div>
            <div class="email-phone">
                <div class="email">
                    <label for="email">Email</label>
                    <input id="email" for="email" name="email" type="email" required>
                </div>
                <div class="phone">
                    <label for="phone">Phone</label>
                    <input id="phone" for="phone" type="tel" required>
                </div>
             </div>
            <div class="form-password">
                <div class="password">
                    <label for="password">Password</label>
                    <input id="password" for="password" type="password" required>
                </div>
                <div class="password-confirm">
                    <label for="password">Confirm password</label>
                    <input id="password" for="password" type="password" required>
                </div>
            </div>
        </form>
    </div>
    <div class="form-submit">
        <button>Create Account</button>
        <p>Already have an account? <a href="#" id="log-in">Log in</a></p>
    </div>
    </div>
</body>
</html>
